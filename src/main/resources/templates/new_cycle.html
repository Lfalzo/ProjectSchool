<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Cycle</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div class="container" id="new_cycle">
    <div class="row">
      <div class="col-md-12">
        <div class="well well-sm">
          <form action="#" th:action="@{/save}" th:object="${cycle}" class="form-horizontal" method="post">
            <fieldset>
              <legend class="fs-1 text-primary text-center">NEW CYCLE</legend>

              <div class="m-3 row d-flex justify-content-center text-center form-group">
                <div class="col-md-8 d-flex justify-content-center" >
                  <span class="col-md-1"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg></span>
                  <p class="col-md-3 fs-5 fw-bold">Cody Cycle</p>
                  <input id="codicycle" name="codi" type="text" placeholder="Write the cycle code here" class="col-md-4 form-control" th:field="*{codiCycle}">
                </div>
              </div>

              <div class="m-3 row d-flex justify-content-center text-center form-group">
                <div class="col-md-8 d-flex justify-content-center">
                  <span class="col-md-1 col-md-offset-2 text-center"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg></span>
                  <p class="col-md-3 fs-5 fw-bold">Name Cycle</p>
                  <input id="namecycle" name="name" type="text" placeholder="Write the name of the cycle here" class="col-md-4 form-control" th:field="*{nameCycle}">
                </div>
              </div>

              <div class="m-3 row d-flex justify-content-center text-center form-group">
                <div class="col-md-8 d-flex justify-content-center">
                  <span class="col-md-1 col-md-offset-2 text-center"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-archive"><polyline points="21 8 21 21 3 21 3 8"></polyline><rect x="1" y="3" width="22" height="5"></rect><line x1="10" y1="12" x2="14" y2="12"></line></svg></span>
                  <p class="col-md-3 fs-5 fw-bold">Total Subjects</p>
                  <input id="qttsubjects" name="subjects" type="text" placeholder="Enter the total number of subjects" class="col-md-4 form-control" th:field="*{qttUFs}">
                </div>
              </div>

              <div class="m-3 row d-flex justify-content-center text-center form-group">
                <div class="col-md-8 d-flex justify-content-center">
                  <span class="col-md-1 col-md-offset-2 text-center"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-clock"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg></i></span>
                  <p class="col-md-3 fs-5 fw-bold">Total Hours</p>
                  <input id="qtthours" name="hours" type="text" placeholder="Enter the total hours of the cycle" class="col-md-4 form-control" th:field="*{hours}">
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-12 text-center">
                  <button type="submit" class="m-4 p-3 fs-3 btn btn-outline-success btn-lg">Create Cycle</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- JavaScript -->
<script
        src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
